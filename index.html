<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 200px;
        border: 2px solid gray;
      }
      .box1 {
        background-color: brown;
        position: relative;
        z-index: -45;
        top: 60px;
      }
      .box2 {
        background-color: rgb(100, 151, 247);
        position: relative;
        z-index: 50;
        top: 20px;

      }
      .box3 {
        background-color: rgb(179, 92, 236);
      }
      .box4 {
        background-color: rgb(253, 210, 66);
      }
    </style>
  </head>
  <body>
    <div class="box1 box">box1</div>
    <div class="box2 box">box2</div>
    <!-- <div class="box3 box">box3</div>
    <div class="box4 box">box4</div> -->
  </body>
</html>
